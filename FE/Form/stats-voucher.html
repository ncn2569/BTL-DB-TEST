<!-- FE/Form/stats-voucher.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tiết kiệm từ voucher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-body">
  <div class="page-container">
    <div class="page-card">

      <div class="page-header">
        <div class="page-title-group">
          <h1>Tổng tiền tiết kiệm từ voucher</h1>
          <p>Gọi function <strong>fn_TongTienTietKiemTuVoucher</strong></p>
        </div>
        <a href="index.html" class="back-link">← Về menu chính</a>
      </div>

      <form id="vs-form">
        <div class="form-row">
          <label>
            Customer ID <span class="required">*</span><br>
            <input type="number" id="vs-cid" placeholder="Nhập ID khách hàng">
          </label>

          <label>
            Từ ngày <span class="required">*</span><br>
            <input type="date" id="vs-from" required>
          </label>

          <label>
            Đến ngày <span class="required">*</span><br>
            <input type="date" id="vs-to" required>
          </label>

          <button type="submit">Tính tiết kiệm</button>
        </div>
      </form>

      <div id="vs-message" class="message"></div>

    </div>
  </div>

  <script src="stats-voucher.js"></script>
</body>
</html>
