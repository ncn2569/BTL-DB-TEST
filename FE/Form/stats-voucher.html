<!-- FE/Form/stats-voucher.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tiết kiệm từ voucher</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="page-body">
  <!-- Nền chung -->
  <div id="main-background"></div>

  <div class="page-container">

    <!-- Header -->
    <header class="page-header">
      <div class="page-title-group">
        <h1><i class="fas fa-ticket-alt"></i> Tổng tiền tiết kiệm từ voucher</h1>
        <p>Gọi function <strong>fn_TongTienTietKiemTuVoucher</strong></p>
      </div>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Về menu chính
      </a>
    </header>

    <!-- Card nội dung -->
    <section class="page-card" style="padding: 28px 30px;">
      
      <!-- Tiêu đề phụ -->
      <div class="card-header" style="margin-bottom: 25px;">
        <i class="fas fa-filter" style="font-size:1.4em; color:#007bff;"></i>
        <h2 style="font-size:1.3em;">Nhập thông tin để tính tiết kiệm</h2>
      </div>

      <!-- Form nhập -->
      <form id="vs-form" class="data-form" style="background-color: rgba(248, 249, 250, 0.9);">
        <div class="form-group">
          <label for="vs-cid"><i class="fas fa-user"></i> Customer ID</label>
          <input type="number" id="vs-cid" required>
        </div>

        <div class="form-group">
          <label for="vs-from"><i class="fas fa-calendar-alt"></i> Từ ngày</label>
          <input type="date" id="vs-from" required>
        </div>

        <div class="form-group">
          <label for="vs-to"><i class="fas fa-calendar-check"></i> Đến ngày</label>
          <input type="date" id="vs-to" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" style="background-color:#6f42c1;">
            <i class="fas fa-ticket"></i> Tính tiết kiệm
          </button>
        </div>
      </form>

      <!-- Kết quả / Thông báo -->
      <div id="vs-message" class="message stats-result" style="display:none; background-color:#e8e3ff; color:#4b0082;">
        <!-- JS sẽ hiển thị kết quả tại đây -->
      </div>

    </section>
  </div>

  <script src="stats-voucher.js"></script>
</body>
</html>
