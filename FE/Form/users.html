<!-- FE/Form/users.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý USERS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome để hiển thị icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="page-body">
  <div class="page-container">
    
    <!-- Phần đầu trang -->
    <header class="page-header">
      <div class="page-title-group">
        <h1><i class="fas fa-users"></i> Quản lý USERS</h1>
        <p>Trang quản lý thông tin khách hàng trong hệ thống</p>
      </div>
      <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Về menu chính</a>
    </header>

    <!-- Nội dung chính -->
    <main>
      <section id="users-section" class="card user-card">
        
        <div class="card-header">
          <i class="fas fa-user-cog"></i>
          <h2>Thông tin Khách hàng (USERS)</h2>
        </div>

        <!-- FORM: thêm/sửa user -->
        <form id="user-form" class="data-form">
          <h3 id="user-form-title">Thêm user mới</h3>

          <div class="form-group">
            <label for="user-id">ID:</label>
            <input type="number" id="user-id" required>
          </div>

          <div class="form-group">
            <label for="user-hoten">Họ tên:</label>
            <input type="text" id="user-hoten" required>
          </div>

          <div class="form-group">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" required>
          </div>

          <div class="form-group">
            <label for="user-sdt">SĐT:</label>
            <input type="text" id="user-sdt">
          </div>

          <div class="form-group">
            <label for="user-password">Password:</label>
            <input type="password" id="user-password">
          </div>

          <div class="form-group">
            <label for="user-tknh">Tài khoản NH:</label>
            <input type="text" id="user-tknh">
          </div>

          <div class="form-group">
            <label for="user-diachi">Địa chỉ:</label>
            <input type="text" id="user-diachi">
          </div>

          <div class="form-actions">
            <button type="submit" id="user-submit-btn" class="btn btn-primary">
              <i class="fas fa-plus"></i> Tạo mới
            </button>
            <button type="button" id="user-cancel-edit-btn" class="btn btn-secondary" style="display:none;">
              <i class="fas fa-times"></i> Hủy edit
            </button>
          </div>
        </form>

        <!-- Hiển thị thông báo -->
        <div id="user-message" class="message" style="display:none;"></div>

        <!-- Thanh tìm kiếm -->
        <div class="search-bar">
          <input id="user-search-input" type="text" placeholder="Tìm theo tên / email / SĐT...">
          <button id="user-search-btn" class="btn btn-search">
            <i class="fas fa-search"></i> Search
          </button>
          <button id="user-refresh-btn" class="btn btn-secondary-outline">
            <i class="fas fa-sync-alt"></i> Reload
          </button>
        </div>

        <!-- Bảng dữ liệu -->
        <div class="table-container">
          <table id="users-table" class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>TKNH</th>
                <th>Địa chỉ</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </section>
    </main>
  </div>

  <script src="users.js"></script>
</body>
</html>
