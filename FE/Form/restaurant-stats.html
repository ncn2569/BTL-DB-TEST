<!-- FE/Form/restaurant-stats.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thống kê doanh thu nhà hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-body">
  <div class="page-container">
    <div class="page-card">

      <div class="page-header">
        <div class="page-title-group">
          <h1>Thống kê doanh thu nhà hàng</h1>
          <p>Gọi stored procedure <strong>GetRestaurantSalesStats</strong></p>
        </div>
        <a href="index.html" class="back-link">← Về menu chính</a>
      </div>

      <form id="rs-form">
        <div class="form-row">
          <label>
            Từ ngày <span class="required">*</span><br>
            <input type="date" id="rs-from" required>
          </label>

          <label>
            Đến ngày <span class="required">*</span><br>
            <input type="date" id="rs-to" required>
          </label>

          <label>
            Tổng tối thiểu (VNĐ) <span class="required">*</span><br>
            <input type="number" id="rs-min" required value="50000" min="0" >
          </label>

          <button type="submit">Thống kê</button>
        </div>
      </form>

      <div id="rs-message" class="message"></div>

      <div class="table-wrapper">
        <div class="form-row" style="margin-bottom: 12px;">
        <label for="rs-sort-field">Sắp xếp theo:</label>
        <select id="rs-sort-field">
          <option value="tong_doanh_thu">Tổng doanh thu</option>
          <option value="gia_tri_trung_binh">Giá trị TB</option>
        </select>

        <label for="rs-sort-dir" style="margin-left: 8px;">Thứ tự:</label>
        <select id="rs-sort-dir">
          <option value="desc">Giảm dần</option>
          <option value="asc">Tăng dần</option>
        </select>

        <button type="button" id="rs-sort-btn" class="btn-secondary" style="margin-left: 8px;">
          Áp dụng sắp xếp
        </button>
      </div>

        <table id="rs-table">
          <thead>
            <tr>
              <th>Restaurant ID</th>
              <th>Tên nhà hàng</th>
              <th>Số đơn hàng</th>
              <th>Tổng doanh thu</th>
              <th>Giá trị TB</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="restaurant-stats.js"></script>
</body>
</html>
