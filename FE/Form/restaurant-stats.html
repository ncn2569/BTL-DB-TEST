<!-- FE/Form/restaurant-stats.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thống kê doanh thu nhà hàng</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="page-body">
  <!-- Overlay nền nhẹ nhàng -->
  <div id="main-background"></div>

  <div class="page-container">
    
    <!-- Header -->
    <header class="page-header">
      <div class="page-title-group">
        <h1><i class="fas fa-chart-line"></i> Thống kê doanh thu nhà hàng</h1>
        <p>Gọi stored procedure <strong>GetRestaurantSalesStats</strong></p>
      </div>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Về menu chính
      </a>
    </header>

    <!-- Nội dung chính -->
    <section class="page-card" style="padding: 28px 30px;">
      <!-- Tiêu đề phụ -->
      <div class="card-header" style="margin-bottom: 25px;">
        <i class="fas fa-filter" style="font-size:1.4em; color:#007bff;"></i>
        <h2 style="font-size:1.3em;">Bộ lọc thống kê</h2>
      </div>

      <!-- Form -->
      <form id="rs-form" class="data-form" style="background-color: rgba(248, 249, 250, 0.9);">
        <div class="form-group">
          <label for="rs-from"><i class="fas fa-calendar-alt"></i> Từ ngày</label>
          <input type="date" id="rs-from" required>
        </div>

        <div class="form-group">
          <label for="rs-to"><i class="fas fa-calendar-check"></i> Đến ngày</label>
          <input type="date" id="rs-to" required>
        </div>

        <div class="form-group">
          <label for="rs-min"><i class="fas fa-coins"></i> Doanh thu tối thiểu (VNĐ)</label>
          <input type="number" id="rs-min" required value="50000">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-chart-bar"></i> Thống kê
          </button>
        </div>
      </form>

      <!-- Thông báo -->
      <div id="rs-message" class="message" style="display:none; margin-top:15px;"></div>

      <!-- Kết quả -->
      <div class="card-header" style="margin-top:35px;">
        <i class="fas fa-table" style="font-size:1.3em; color:#ee4d2d;"></i>
        <h2 style="font-size:1.3em;">Kết quả thống kê</h2>
      </div>

      <div class="table-container" style="margin-top:15px;">
        <table id="rs-table" class="data-table">
          <thead>
            <tr>
              <th><i class="fas fa-id-badge"></i> Restaurant ID</th>
              <th><i class="fas fa-store"></i> Tên nhà hàng</th>
              <th><i class="fas fa-clipboard-list"></i> Số đơn hàng</th>
              <th><i class="fas fa-money-bill-wave"></i> Tổng doanh thu</th>
              <th><i class="fas fa-balance-scale"></i> Giá trị TB</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS sẽ điền dữ liệu -->
          </tbody>
        </table>
      </div>

    </section>
  </div>

  <script src="restaurant-stats.js"></script>
</body>
</html>
