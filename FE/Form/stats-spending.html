<!-- FE/Form/stats-spending.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiêu khách hàng</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="page-body">
  <!-- Nền mờ nhẹ -->
  <div id="main-background"></div>

  <div class="page-container">

    <!-- Header -->
    <header class="page-header">
      <div class="page-title-group">
        <h1><i class="fas fa-wallet"></i> Tổng chi tiêu khách hàng</h1>
        <p>Gọi function <strong>fn_TongChiTieuKhachHang</strong></p>
      </div>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Về menu chính
      </a>
    </header>

    <!-- Nội dung chính -->
    <section class="page-card" style="padding: 28px 30px;">
      
      <!-- Tiêu đề phụ -->
      <div class="card-header" style="margin-bottom: 25px;">
        <i class="fas fa-filter" style="font-size:1.4em; color:#007bff;"></i>
        <h2 style="font-size:1.3em;">Nhập thông tin tính chi tiêu</h2>
      </div>

      <!-- Form nhập -->
      <form id="sp-form" class="data-form" style="background-color: rgba(248, 249, 250, 0.9);">
        <div class="form-group">
          <label for="sp-cid"><i class="fas fa-user"></i> Customer ID</label>
          <input type="number" id="sp-cid" required>
        </div>

        <div class="form-group">
          <label for="sp-from"><i class="fas fa-calendar-alt"></i> Từ ngày</label>
          <input type="date" id="sp-from" required>
        </div>

        <div class="form-group">
          <label for="sp-to"><i class="fas fa-calendar-check"></i> Đến ngày</label>
          <input type="date" id="sp-to" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-calculator"></i> Tính chi tiêu
          </button>
        </div>
      </form>

      <!-- Kết quả / Thông báo -->
      <div id="sp-message" class="message stats-result" style="display:none;">
        <!-- JS sẽ cập nhật kết quả tại đây -->
      </div>

    </section>
  </div>

  <script src="stats-spending.js"></script>
</body>
</html>
