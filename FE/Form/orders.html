<!-- FE/Form/orders.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đơn hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">&larr; Về menu chính</a>
  <h1>Tìm kiếm đơn hàng (GetOrderByCustomerAndStatus)</h1>

  <form id="order-search-form">
    <label>Customer ID:
      <input type="number" id="order-customer-id" required>
    </label>
    <label>Trạng thái:
      <select id="order-trangthai" required>
        <option value="">--Chọn--</option>
        <option value="đang xử lý">đang xử lý</option>
        <option value="đang giao">đang giao</option>
        <option value="hoàn tất">hoàn tất</option>
        <option value="hủy">hủy</option>
      </select>
    </label>
    <button type="submit">Tìm</button>
  </form>

  <div id="orders-message" class="message"></div>

  <table id="orders-table" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Mã đơn</th>
        <th>Ngày tạo</th>
        <th>Nhà hàng</th>
        <th>Trạng thái</th>
        <th>Giá đơn</th>
        <th>Phí giao</th>
        <th>Địa chỉ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="orders.js"></script>
</body>
</html>
