<!-- FE/Form/orders.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đơn hàng theo trạng thái</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="page-body">
  <div class="page-container">

    <!-- Phần đầu trang -->
    <header class="page-header">
      <div class="page-title-group">
        <h1><i class="fas fa-receipt"></i> Đơn hàng theo trạng thái</h1>
        <p>Gọi stored procedure <strong>GetOrderByCustomerAndStatus</strong></p>
      </div>
      <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Về menu chính</a>
    </header>

    <!-- Thẻ card chính -->
    <section class="page-card">

      <!-- Form tìm kiếm đơn hàng -->
      <form id="order-search-form" class="search-form">
        <h3><i class="fas fa-search"></i> Tìm đơn hàng</h3>

        <div class="form-row">
          <label for="order-customer-id">Customer ID</label>
          <input type="number" id="order-customer-id" required>

          <label for="order-trangthai">Trạng thái</label>
          <select id="order-trangthai" required>
            <option value="">--Chọn--</option>
            <option value="đang xử lý">Đang xử lý</option>
            <option value="đang giao">Đang giao</option>
            <option value="hoàn tất">Hoàn tất</option>
            <option value="hủy">Hủy</option>
          </select>

          <button type="submit" class="btn btn-search">
            <i class="fas fa-filter"></i> Tìm đơn hàng
          </button>
        </div>
      </form>

      <!-- Thông báo -->
      <div id="orders-message" class="message" style="display:none;"></div>

      <!-- Bảng hiển thị kết quả -->
      <div class="table-container">
        <table id="orders-table" class="data-table">
          <thead>
            <tr>
              <th><i class="fas fa-hashtag"></i> Mã đơn</th>
              <th><i class="fas fa-calendar-day"></i> Ngày tạo</th>
              <th><i class="fas fa-store"></i> Nhà hàng</th>
              <th><i class="fas fa-info-circle"></i> Trạng thái</th>
              <th><i class="fas fa-money-bill-wave"></i> Giá đơn</th>
              <th><i class="fas fa-truck"></i> Phí giao</th>
              <th><i class="fas fa-map-marker-alt"></i> Địa chỉ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </section>
  </div>

  <script src="orders.js"></script>
</body>
</html>
